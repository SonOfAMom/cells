<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cells</title>
</head>
<body>
    <div id="app" class="container">
        <div class="cells">

            <div class="cells__header">
                <input type="text" class="title-input" value="New spreadsheet" />
                <div>
                    <div class="button">
                        <span class="material-icons">
                            delete_forever
                        </span>
                    </div>

                    <div class="button">
                        <span class="material-icons">
                            exit_to_app
                        </span>
                    </div>
                </div>
            </div>

            <div class="cells__toolbar">
                <div class="button">
                    <span class="material-icons">
                        format_bold
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_italic
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        strikethrough_s
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_align_left
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_align_center
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_align_right
                    </span>
                </div>
            </div>

            <div class="cells__formula">
                <div class="info"></div>
                <div class="input" contenteditable spellcheck="false">

                </div>
            </div>

            <div class="cells__table">

            </div>
        </div>
    </div>
</body>
</html>
